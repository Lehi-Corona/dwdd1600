    <link rel="icon" type="image/favicon" href="favicon-32x32.png">

</head>

<body>
    <!--start the page head-->
    <header>
        <img src="images/logo.png" alt="sitelogo" width="90" height="92">
        <div>
        <span>Altitude</span>
        <h4>Best Snow On Earth</h4>
        </div>
    </header>

    <!--start the page navigation-->
    <nav>
        <ul>
            <li> <a href="index.html"> Alitude </a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="mountainviews.html">Mountain Views</a></li>
            <li class="active"><a href="lodging.html">Lodging</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="media.html">Activities</a></li>
        </ul>

    </nav>
    <!--start the main content-->
    <main>
        <h1>Lodging</h1>
        <form method="get" class="myform" action="thanks.html">
        <Fieldset>
        <legend>Customer information</legend>
        <!--Full Name-->
        <label>First Name*<input type="text" name="fname" required></label>
        <label>Last Name*<input type="text" name="lname" required></label>
        <!-- Email -->
        <label>Email*<input type="email" name="email" required></label>

        <!-- Phone Number -->
        <label>Phone Number*<input type="tel" name="phone" required placeholder="801-453-6788"></label>
        </Fieldset>
   
        <!-- Check-in & Check-out Dates -->
        <fieldset>
        <legend>Reservation Dates</legend>
        <label>Check-in Date*<input type="date" name="checkin" required></label>
        <label>Check-out Date*<input type="date" name="checkout" required></label>
        <label>Number of Guests*</label>
        <select name="guests" required> 
        <option value="0">None</option>
        <option value="1">1 Guest</option>
        <option value="1">2 Guests</option>
        <option value="1">3 Guests</option>
        <option value="1">4 Guests</option>
        <option value="1">5+ Guests</option>
       </select>
       </fieldset>
        </fieldset>

        <!--Stay Packages-->
        <fieldset>
        <legend>Lodging Packages</legend>
        <label><input type="radio" name="stay_package" value="standard" required> Standard Stay (Lodging Only) </label>
        <label><input type="radio" name="stay_package" value="ski_pass"> Stay & Ski (Includes Lift Tickets)</label>
        <label> <input type="radio" name="stay_package" value="all_inclusive"> All-Inclusive (Lodging, Ski Pass, & Meals)</label>
        </fieldset>

        <!--Add On-->
        <fieldset>
        <legend>Enhance Your Stay</legend>
        <label><input type="checkbox" name="extras" value="ski_rental"> Ski/Snowboard Rental</label>
        <label><input type="checkbox" name="extras" value="spa_access"> Spa Access</label>
        <label><input type="checkbox" name="extras" value="locker"> Private Equipment Locker</label>
       </fieldset>

       <!--Comments-->

       <label>comments
        <textarea name="comments"></textarea>
       </label>
       <input type="submit" value="Book My Stay">
       </form>
    </main>
    <!--start the footer-->
    <footer>
        <p>&copy; 2025 &bull; Lehi Corona &bull; Web Essentials</p>

    </footer>

</body>
